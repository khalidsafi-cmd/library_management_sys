{% extends "base.html" %}
{% block content %}
<h2>Add New Book</h2>
<form method="post">
    <input name="title" placeholder="Title" class="form-control mb-2" required>
    <input name="author" placeholder="Author" class="form-control mb-2" required>
    <input name="year" type="number" placeholder="Year" class="form-control mb-2" required>
    <input name="language" placeholder="Language" class="form-control mb-2" required>
    <button class="btn btn-primary">Add Book</button>
</form>
{% endblock %}
